<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_inner">
      <div id="result_bar">
        <input readonly value="0" type="text" name="" id="main_result">
        <div class="line-through"></div>
        <input readonly value="0" type="text" name="" id="bottom_result">
      </div>
      <div class="buttons">
        <button class="button sign" id="button sign" type="button">7</button>
        <button class="button sign" id="button sign" type="button">4</button>
        <button class="button sign" id="button sign" type="button">1</button>
        <button class="button reset" id="button reset" type="button">ะก</button>
        <button class="button sign" id="button sign" type="button">8</button>
        <button class="button sign" id="button sign" type="button">5</button>
        <button class="button sign" id="button sign" type="button">2</button>
        <button class="button sign" id="button sign" type="button">0</button>
        <button class="button sign" id="button sign" type="button">9</button>
        <button class="button sign" id="button sign" type="button">6</button>
        <button class="button sign" id="button sign" type="button">3</button>
        <button class="button sign" id="button sign" type="button">.</button>
        <button class="button operator reverse_minus" id="button reverse_minus" type="button">+/-</button>
        <button class="button operator sign" id="button sign" type="button">&#215;</button>
        <button class="button operator sign" id="button sign" type="button">-</button>
        <button class="button operator sign" id="button sign" type="button">+</button>
        <button class="button operator delete_one" id="button delete_one" type="button">&#8594;</button>
        <button class="button operator sign" id="button sign" type="button">&divide;</button>
        <button class="button equals" id="button equals" type="button">=</button>

      </div>
    </div>
  </div>
  <script src=""></script>
</body>
</html>
