<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_inner">
      <div id="result_bar">
        <input readonly value="0" type="text" name="" class="main_result" id="main_result">
        <div class="line-through"></div>
        <div id="history"></div>
      </div>
      <div class="buttons" id="buttons">
        <button class="button sign seven" data-value="7" type="button">7</button>
        <button class="button sign four" data-value="4" type="button">4</button>
        <button class="button sign one" data-value="1" type="button">1</button>
        <button class="button reset" data-operation="clear" type="button">ะก</button>
        <button class="button sign eight" data-value="8" type="button">8</button>
        <button class="button sign five" data-value="5" type="button">5</button>
        <button class="button sign two" data-value="2" type="button">2</button>
        <button class="button sign zero" data-value="0" type="button">0</button>
        <button class="button sign nine" data-value="9" type="button">9</button>
        <button class="button sign six" data-value="6" type="button">6</button>
        <button class="button sign three" data-value="3" type="button">3</button>
        <button class="button sign dot" data-operation="dot" type="button">.</button>
        <button class="button operator reverse_minus" data-operation="changePolarity" type="button">+/-</button>
        <button class="button operator mult" data-operation="mult" type="button">ร</button>
        <button class="button operator minus" data-operation="minus" type="button">-</button>
        <button class="button operator plus" data-operation="plus" type="button">+</button>
        <button class="button operator backspace" data-operation="backspace" type="button">&#8594;</button>
        <button class="button operator divide" data-operation="division" type="button">รท</button>
        <button class="button operator equals" data-operation="equals" type="button">=</button>

      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
